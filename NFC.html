<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFC Read & Write</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #f0f0f0;
      --text: #333;
      --accent: #2196F3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      margin-bottom: 2rem;
    }

    h2 {
      color: var(--accent);
      margin-top: 0;
    }

    select, input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    #status, #output {
      margin-top: 1rem;
      font-weight: bold;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üì≤ NFC Read & Write</h1>

  <div class="card">
    <h2>‚úçÔ∏è Write to NFC</h2>
    <select id="recordType">
      <option value="text">Raw Text</option>
      <option value="url">URL</option>
      <option value="app">App Launch URI</option>
    </select>
    <input type="text" id="nfcData" placeholder="Enter data to write">
    <button id="writeButton">Write to NFC Tag</button>
    <div id="status">Waiting to write...</div>
  </div>

  <div class="card">
    <h2>üîç Read from NFC</h2>
    <button id="readButton">Start NFC Scan</button>
    <div id="output">Waiting for scan...</div>
  </div>

  <script>
    const writeButton = document.getElementById('writeButton');
    const readButton = document.getElementById('readButton');
    const nfcData = document.getElementById('nfcData');
    const recordType = document.getElementById('recordType');
    const status = document.getElementById('status');
    const output = document.getElementById('output');

    // Write to NFC
    writeButton.addEventListener('click', async () => {
      if ('NDEFWriter' in window) {
        try {
          const writer = new NDEFWriter();
          await writer.write({
            records: [{
              recordType: recordType.value === 'text' ? 'text' : 'url',
              data: nfcData.value
            }]
          });
          status.textContent = `‚úÖ Wrote ${recordType.value} to NFC tag`;
        } catch (error) {
          status.textContent = `‚ùå Write failed: ${error}`;
        }
      } else {
        status.textContent = 'üö´ Web NFC not supported';
      }
    });

    // Read from NFC
    readButton.addEventListener('click', async () => {
      if ('NDEFReader' in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          output.textContent = 'üì° Scanning... Tap an NFC tag';

          reader.onreading = event => {
            const { message } = event;
            let tagContent = '';
            for (const record of message.records) {
              const textDecoder = new TextDecoder(record.encoding || 'utf-8');
              tagContent += textDecoder.decode(record.data) + '\n';
            }
            output.textContent = `üìÑ Tag Content:\n${tagContent}`;
          };

          reader.onerror = () => {
            output.textContent = '‚ùå Error reading NFC tag';
          };
        } catch (error) {
          output.textContent = `‚ö†Ô∏è Scan failed: ${error}`;
        }
      } else {
        output.textContent = 'üö´ Web NFC not supported';
      }
    });
  </script>
</body>
</html>
